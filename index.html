<head>

            margin: 0;

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 20px;

            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 80%;
            width: 400px;
        }
        h1 {
            font-family: 'Pacifico', cursive;
            color: #ff69b4;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 80%;
            margin: 15px auto;
            padding: 12px;
            background-color: #ff69b4;
            color: white;

            border-radius: 30px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 6px 8px rgba(0,0,0,0.15);
            background-color: #ff4d94;
        }
        .btn-emoji {
            font-size: 1.5em;
            margin-right: 10px;
        }
        .flower {
            font-size: 30px;
            margin: 10px 0;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .products {
            font-style: italic;
            color: #666;
            margin-top: 20px;
        }
        .whatsapp-section {
            margin-top: 20px;
            border-top: 2px dashed #ff69b4;
            padding-top: 20px;
        }
        .whatsapp-title {
            font-size: 1.2em;
            color: #ff69b4;
